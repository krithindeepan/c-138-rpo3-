<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title><p5 class="play pingpong"></p5></title>
    
    <script src="lib/p5.min.js" type="text/javascript"></script>
    
    <script src="lib/p5.play.js" type="text/javascript"></script>
    
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background="background.jpg">
<center>
  <div class="btn btn-primary heading">
    <h3>AI pingpong game</h3>
    <button class="btn btn-primary" data-toggle="modal" data-target="#mymodal">INSTRUCTIONS</button>
  </div>
    <button class="btn btn-success" onclick="startGame()" id="start">Play Game</button>
  
  <img src="mario.jpg" class="big_image">
  <br>
  <br> 
  <br>
  <br>
  <h3 id="status" class="btn btn-warning"></h3>
  <br>
  <br>
  <div id="canvas"></div>
  <div id="game_console"></div>
  <h4>Source code:<a href="https://github.com/linuk">Linuk</a></h4>
  <div id="mymodal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content"> 
        <div class="modal-header"> 
          <button class="close" data-dismiss="modal"> &times;</button>
          <h4>INSTRUCTIONS</h4>
        </div>
        <div class="modal-body">
          <div inputmode="first keep your laptop screen straight"></div>
          <div inputmode="2. move yourself approximately 3-4 feet away from the laptop"></div>
          <div inputmode="3. Move your right wrist in an ascending and decending manner, a red dot should appear on your right wrist"></div>
          <div inputmode="4. Now press the play button, and again move yourself 3-4 feet away from laptop"></div>
          <div inputmode="5. The red padde; is your paddel, that will move as per the movement of your right wrist"></div>
        </div>
      </div>
    </div>
  </div>
 

</center>
  </body>
</html>
